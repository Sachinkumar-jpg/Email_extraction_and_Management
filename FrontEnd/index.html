<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Application Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">ðŸ§  AI Job Application Tracker</h2>

    <!-- Table -->
    <div>
      <h5>ðŸ“‹ Application List</h5>
      <table class="table table-bordered table-striped" id="jobTable">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Company</th>
            <th>Role</th>
            <th>Applied On</th>
            <th>Status</th>
            <th>Last Update</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Form -->
  <form id="jobForm" class="row g-3 mb-4">
    <div class="col-md-4">
      <input type="text" class="form-control" placeholder="Company Name" id="companyName" required>
    </div>
    <div class="col-md-4">
      <input type="text" class="form-control" placeholder="Role Applied For" id="roleApplied" required>
    </div>
    <div class="col-md-4">
      <input type="date" class="form-control" placeholder="Application_Date" id="applicationDate" required>
    </div>
    <div class="col-md-6">
      <input type="text" class="form-control" placeholder="Status" id="status">
    </div>
    <div class="col-md-6">
      <input type="number" class="form-control" placeholder="Last_Update" id="lastUpdated">
    </div>
    <div class="col-12 text-end">
      <button type="submit" class="btn btn-primary">Add Application</button>
    </div>
  </form>

  <script src="app.js"></script>
</body>
</html>
